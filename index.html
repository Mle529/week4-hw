<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Bootstrap and CSS style link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <!--Nav bar with score and timer-->
    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="scores">Score</div>

        <div class="time">
            Time: <span id="timer">0</span>
        </div>
    </nav>

    <div class="container">
        <!--This is for the start button to start the quiz-->
        <div class="content">
            <button id="start-button">
                Start Quiz
            </button>
        </div>

        <!--This is the quiz content. The quiz will be hidden until the start button is clicked.-->
        <div id="quiz" style="display: none">
            <div id="title"></div>
            <div id="choices">
                <div class="choice" id="A"></div>
                <div class="choice" id="B"></div>
                <div class="choice" id="C"></div>
                <div class="choice" id="D"></div>
            </div>

            <div id="response">
                <p id="correctOrNot"></p>
            </div>

        </div>
    </div>

    <!--CSS Script-->
    <script src="./questions.js"></script>
</body>

</html>
